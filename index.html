<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Football Pool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Welcome Message -->
    <h1 id="welcomeMessage">Welcome to NFL Football Pool</h1>

    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-container">
            <h2>Login V192</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- User Home Section -->
    <div id="userHomeSection" style="display: none;">
        <!-- Top Button Container -->
        <div id="topButtonContainer">
            <button id="resetButton">Reset Picks</button>
            <button id="submitButton">Submit Picks</button>
            <button id="logoutButton">Logout</button>
        </div>

        <h2>Welcome, <span id="usernameDisplay"></span></h2>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Pick</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows are inserted here by JS -->
            </tbody>
        </table>
        <a href="housePicks.html" id="housePicksLink">View House Picks</a>
    </div>

    <!-- Script for handling login and user functionality -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
