<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Football Pool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="welcomeMessage">Welcome to NFL Football Pool</h1>

    <!-- Login Section -->
    <section id="loginSection">
        <div class="login-container">
            <h2>Login V3.8</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <button type="button" onclick="showRegisterForm()">Register</button>
            </form>
        </div>
    </section>

    <!-- Registration Section (Hidden by Default) -->
    <section id="registerSection" style="display: none;">
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Register</button>
                <button type="button" onclick="showLoginForm()">Back to Login</button>
            </form>
        </div>
    </section>

    <!-- User Home Section (Hidden by Default) -->
    <section id="userHomeSection" style="display: none;">
        <div id="topSection">
            <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
            <p>Your Personal Pool - Week 9</p>
        </div>
        
        <!-- Admin Section (Only for Admin User)--> 
        <section id="adminSection" style="display: none;">
            <button onclick="resetPicks()">Reset All User Picks</button>
        </section>    

        <!-- Games Table -->    
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Pick</th>
                    <th>Confidence Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Games will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
