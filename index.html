<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Football Pool</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* NFL Logo Selection Grid */
        .profile-pic-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        .profile-pic-option {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 50%;
            padding: 5px;
            transition: border 0.2s ease, transform 0.2s ease;
            background-color: #222;
        }
        .profile-pic-option img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            display: block;
        }
        .profile-pic-option:hover {
            border: 3px solid #FFD700;
            transform: scale(1.05);
        }
        .profile-pic-option.selected {
            border: 3px solid #00BFFF;
        }

        /* NFL Theme Containers */
        .settings-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 900px;
            border: 2px solid #FFD700;
        }
        .settings-container h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #FFD700;
        }

        /* Username Color Box */
        .username-color-box {
            background-color: #1E1E1E;
            border: 2px solid #FFD700;
            margin-bottom: 20px;
            padding: 15px;
        }
        .username-color-box h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        .color-picker-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #usernameColorPicker {
            border: none;
            cursor: pointer;
        }
        #saveColorButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveColorButton:hover {
            background-color: #45a049;
        }

        #profilePicPreview {
            display: block;
            margin: 10px auto;
            max-width: 100px;
            border-radius: 50%;
            border: 2px solid #FFD700;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <button type="button" id="googleLoginButton">Login with Google</button>
        </div>
    </div>

<!-- User Home Section -->
<div id="userHomeSection" style="display: none;">

    <!-- Welcome Message -->
    <div class="settings-container">
        <h2>Welcome, <span id="usernameDisplay"></span></h2>
    </div>

    <!-- Username Color Picker Section -->
    <div class="settings-container username-color-box">
        <h2>Change Username Color</h2>
        <div class="color-picker-wrapper">
            <label for="usernameColorPicker">Select Color:</label>
            <input type="color" id="usernameColorPicker">
            <button id="saveColorButton">Save</button>
        </div>
    </div>

    <!-- Profile Picture Selection -->
    <div class="settings-container">
        <h2>Select Your NFL Team Logo</h2>
        <div id="profilePicContainer">
            <img id="profilePicPreview" src="images/NFL LOGOS/nfl-logo.jpg" alt="Default NFL Logo">
        </div>
        <div class="profile-pic-selection" id="logoSelection">
            <!-- Logos will be added dynamically via JS -->
        </div>
    </div>

    <!-- Game Picks Table -->
    <div class="settings-container">
        <table id="gamesTable" style="width: 100%;">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Pick</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="settings-container">
        <button id="resetButton">Reset Picks</button>
        <button id="submitButton">Submit Picks</button>
        <button id="viewHousePicksButton" onclick="viewHousePicks()">View House Picks</button>
        <button id="pastWeeksButton">Past Weeks</button>
        <button id="logoutButton">Logout</button>
    </div>
</div>

<script type="module" src="js/script.js"></script>
<script>
    function viewHousePicks() {
        window.location.href = 'housePicks.html';
    }
</script>
</body>
</html>
