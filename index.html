<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Football Pool</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add inline styles or move to style.css */
        .settings-container {
            background-color: #333; /* Dark theme */
            color: #fff; /* Text color for contrast */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            border: 2px solid #FFD700; /* Gold border */
        }
        .settings-container h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #FFD700; /* Gold text for headers */
        }
        #colorPickerContainer {
            margin: 15px 0;
        }
        #colorPickerContainer label {
            font-weight: bold;
            color: #FFD700; /* Matches gold style */
        }
        #usernameColorPicker {
            margin-left: 10px;
            border: none;
            cursor: pointer;
        }
        #saveColorButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveColorButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" autocomplete="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- User Home Section -->
    <div id="userHomeSection" style="display: none;">
        <div class="settings-container">
            <h2>Welcome, <span id="usernameDisplay"></span></h2>

            <!-- Username Color Picker -->
            <div id="colorPickerContainer">
                <label for="usernameColorPicker">Select Username Color:</label>
                <input type="color" id="usernameColorPicker">
                <button id="saveColorButton">Save</button>
            </div>
        </div>

        <!-- Buttons -->
        <div id="topButtonContainer">
            <button id="resetButton">Reset Picks</button>
            <button id="submitButton">Submit Picks</button>
            <button id="logoutButton">Logout</button>
            <button id="viewHousePicksButton" onclick="viewHousePicks()">View House Picks</button>
            <button id="pastWeeksButton">Past Weeks</button>
        </div>

        <!-- Games Table -->
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Pick</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="module" src="js/script.js"></script>
    <script>
        function viewHousePicks() {
            window.location.href = 'housePicks.html';
        }
    </script>
</body>
</html>
