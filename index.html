<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 NFL Confidence Pool | Make Your Picks. Compete. Win.</title>
    <meta name="description" content="Jump into the 2025 NFL Confidence Pool! Pick every NFL game, assign confidence points, customize your look, and battle for the top spot each week. Super clean design, instant results, and easy Google login.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <meta property="og:title" content="2025 NFL Confidence Pool" />
    <meta property="og:description" content="Compete in the NFL pick'em with confidence points, slick design, and easy Google login. Weekly leaderboards and team logos. Join the action!" />
    <meta property="og:image" content="https://1000logos.net/wp-content/uploads/2017/05/NFL-Logo-1.jpg" />
    <meta property="og:url" content="https://17nflpool.com/" />
    <meta name="theme-color" content="#1E1E1E" />
    <link rel="icon" type="image/png" href="images/NFL LOGOS/nfl-logo.jpg">
    <style>
        .profile-pic-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        .profile-pic-option {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 50%;
            padding: 5px;
            transition: border 0.2s ease, transform 0.2s ease;
            background-color: #222;
        }
        .profile-pic-option img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            display: block;
        }
        .profile-pic-option:hover {
            border: 3px solid #FFD700;
            transform: scale(1.05);
        }
        .profile-pic-option.selected {
            border: 3px solid #00BFFF;
        }
        .settings-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 900px;
            border: 2px solid #FFD700;
        }
        .settings-container h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #FFD700;
        }
        .username-color-box {
            background-color: #1E1E1E;
            border: 2px solid #FFD700;
            margin-bottom: 20px;
            padding: 15px;
        }
        .username-color-box h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        .color-picker-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #usernameColorPicker {
            border: none;
            cursor: pointer;
        }
        #saveColorButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveColorButton:hover {
            background-color: #45a049;
        }

        #profilePicPreview {
            display: block;
            margin: 10px auto;
            max-width: 100px;
            border-radius: 50%;
            border: 2px solid #FFD700;
        }

        /* ===== Right-side Money Pool card ===== */
        .pool-total-card{
          position: fixed;
          top: 110px;          /* adjust if it overlaps anything */
          right: 20px;
          width: 240px;
          background: #333;
          border: 2px solid #FFD700;
          border-radius: 10px;
          box-shadow: 0 4px 12px rgba(0,0,0,.35);
          padding: 14px 16px;
          z-index: 900;
        }
        .pool-total-title{
          color: #FFD700;
          font-weight: 700;
          font-size: 16px;
          margin-bottom: 6px;
          text-align: left;
        }
        .pool-total-amt{
          font-size: 28px;
          font-weight: 800;
          color: #fff;
          line-height: 1.1;
          text-align: left;
        }
        .pool-total-sub{
          margin-top: 6px;
          color: #bbb;
          font-size: 13px;
          text-align: left;
        }
        @media (max-width: 900px){
          .pool-total-card{
            position: static;
            width: auto;
            margin: 16px auto;
          }
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <div class="login-container">
            <h2>2025 NFL Confidence Pool</h2>
            <button type="button" id="googleLoginButton">Login with Google</button>
        </div>
    </div>

<div id="userHomeSection" style="display: none;">

    <!-- Fixed right-side Money Pool Total card -->
    <div id="poolTotalCard">
  <div class="pool-title">Money Pool Total</div>
  <div class="pool-amount" id="poolTotalAmount">$0</div>
</div>

    <div class="settings-container">
        <h2>Welcome, <span id="usernameDisplay"></span></h2>
    </div>
    <div class="settings-container username-color-box">
        <h2>Change Username Color</h2>
        <div class="color-picker-wrapper">
            <label for="usernameColorPicker">Select Color:</label>
            <input type="color" id="usernameColorPicker">
            <button id="saveColorButton">Save</button>
        </div>
    </div>
    <div class="settings-container">
        <h2>Select Your NFL Team Logo</h2>
        <div id="profilePicContainer">
            <img id="profilePicPreview" src="images/NFL LOGOS/nfl-logo.jpg" alt="Default NFL Logo">
        </div>
        <div class="profile-pic-selection" id="logoSelection">
        </div>
    </div>
    <div class="settings-container">
        <table id="gamesTable" style="width: 100%;">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Pick</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="settings-container">
        <button id="resetButton">Reset Picks</button>
        <button id="submitButton">Submit Picks</button>
        <button id="viewHousePicksButton" onclick="viewHousePicks()">View House Picks</button>
        <button id="moneyPoolBtn" onclick="window.location.href='moneyPool.html'">Money Pool</button>
        <button id="pastWeeksButton">Past Weeks</button>
        <button id="logoutButton">Logout</button>
    </div>
</div>

<script type="module" src="js/script.js"></script>
<script type="module" src="js/countdown.js"></script>   
<script>
    function viewHousePicks() {
        window.location.href = 'housePicks.html';
    }
</script>
<script type="module" src="js/countdown.js"></script>
</body>
</html>
