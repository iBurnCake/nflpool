<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile • NFL Confidence Pool</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/profile.css">

  <style>
    .profile-pic-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .profile-pic-option {
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 50%;
      padding: 5px;
      transition: border 0.2s ease, transform 0.2s ease;
      background-color: #222;
    }
    .profile-pic-option img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      display: block;
    }
    .profile-pic-option:hover { border: 3px solid #FFD700; transform: scale(1.05); }
    .profile-pic-option.selected { border: 3px solid #00BFFF; }

    .profile-avatar {
      display: block;
      margin: 10px auto 0;
      max-width: 100px;
      border-radius: 50%;
      border: 2px solid #FFD700;
    }

    .settings-container {
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 900px;
      border: 2px solid #FFD700;
    }
    .settings-container h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #FFD700;
    }
    .username-color-box {
      background-color: #1E1E1E;
      border: 2px solid #FFD700;
      margin-bottom: 20px;
      padding: 15px;
    }
    .color-picker-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #saveColorButton {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveColorButton:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="profile-topbar">
    <a href="index.html" class="btn btn-green">← Back to Home</a>
  </div>

  <div id="loginSection" class="login-container" style="display:none;">
    <h2>Login to manage your profile</h2>
    <button id="googleLoginButton" type="button">Login with Google</button>
  </div>

  <main id="profileSection" style="display:none;">
    <div id="profileHero" class="profile-hero"></div>

    <div class="settings-container">
      <h2>Profile • <span id="usernameDisplay"></span></h2>
      <img id="profilePicPreview" class="profile-avatar" src="images/NFL LOGOS/nfl-logo.jpg" alt="Current logo">
    </div>

    <div class="settings-container username-color-box">
      <h2>Change Username Color</h2>
      <div class="color-picker-wrapper">
        <label for="usernameColorPicker">Select Color:</label>
        <input type="color" id="usernameColorPicker">
        <button id="saveColorButton">Save</button>
      </div>
      <p class="help-text">This color is used for your display name across the site.</p>
    </div>

    <div class="settings-container">
      <h2>Select Your NFL Team Logo</h2>
      <div id="logoSelection" class="profile-pic-selection"></div>
    </div>

    <div class="settings-container">
      <h2>Choose Your Profile Banner</h2>
      <div id="bannerSelection" class="banner-grid"></div>
    </div>
  </main>

  <div class="settings-container" id="myStats">
  <h2>My Stats</h2>
  <div class="stats-grid">
    <div class="stat">
      <div class="stat-value" id="statNet">$0</div>
      <div class="stat-label">Net</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="statTotalWon">$0</div>
      <div class="stat-label">Total Won</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="statTotalStaked">$0</div>
      <div class="stat-label">Total Staked</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="statWeeksWon">—</div>
      <div class="stat-label">Weeks Won</div>
    </div>
  </div>
</div>

  <script type="module" src="js/profilePage.js"></script>
</body>
</html>
