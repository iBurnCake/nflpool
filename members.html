<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members • NFL Confidence Pool</title>

  <style id="bootCss">
    html{background:#121212}
    html.app-boot body > * { visibility: hidden; }
    html.app-boot #appBootLoader { visibility: visible; }
    #appBootLoader {
      position: fixed; inset: 0; z-index: 9999;
      display:flex; align-items:center; justify-content:center;
      background: rgba(12,12,12,.96);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #appBootLoader .box { text-align:center; }
    #appBootLoader .txt { margin-top:10px; font-weight:700; color:#FFD700; }
    #appBootLoader .spin {
      width:48px; height:48px; border-radius:50%;
      border:4px solid #2b2b2b; border-top-color:#FFD700;
      animation: bootSpin 1s linear infinite; margin:0 auto;
    }
    @keyframes bootSpin { to { transform: rotate(360deg); } }
  </style>
  <script>document.documentElement.classList.add('app-boot');</script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/members.css">

  <style>
    .page-hero {
      display: flex; justify-content: center;
      padding: 18px 16px 8px;
    }
    .title-box {
      background: rgba(25,25,25,.95);
      border: 2px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.45);
      padding: 18px 20px 16px;
      text-align: center;
      width: min(680px, 92vw);
    }
    .title-box h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4.2vw, 44px);
      line-height: 1.05;
      color: #FFD700;
      letter-spacing: .5px;
    }
    .title-box p.subtitle {
      margin: 6px 0 0;
      color: #ddd;
    }
    .title-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 8px 0 6px;
    }
    .btn-primary {
      background-color: #3B7EED;
      color: #fff;
      font-weight: 700;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background-color .2s ease;
    }
    .btn-primary:hover { background-color: #1F5B99; }

    #membersStatus {
      text-align: center;
      color: #FFD700;
      font-weight: 600;
      margin: 8px 0 0;
      min-height: 22px; 
    }

    .cards-grid.member-grid{
      max-width: 1200px;
      margin: 14px auto 28px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 18px;
    }

    .member-card .card-hero{
      position:relative;
      height:160px;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    .member-card .member-avatar{
      position:absolute;
      bottom:-32px; left:50%; transform:translateX(-50%);
      width:80px; height:80px; border-radius:50%;
      border:2px solid #FFD700; background:#111; object-fit:cover;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    .member-card .card-body{ padding:46px 14px 16px; text-align:center; }
    .member-card .member-name{
      margin:0 0 8px; font-size:20px; font-weight:800; color:#FFD700;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .member-card .member-stats{ margin:0; color:#ddd; line-height:1.45; font-size:15px; }

    #loginSection .btn-primary { margin-top: 10px; }

    @media (max-width:520px){
      .cards-grid.member-grid{ grid-template-columns:1fr; }
      .member-card .card-hero{ height:140px; }
      .member-card .member-avatar{ width:72px; height:72px; bottom:-28px; }
      .member-card .card-body{ padding-top:42px; }
    }
  </style>
</head>
<body>
  <div id="appBootLoader" role="status" aria-live="polite" aria-busy="true">
    <div class="box">
      <div class="spin"></div>
      <div class="txt" id="appBootMsg">Loading…</div>
    </div>
  </div>

  <div class="page-hero">
    <div class="title-box">
      <h1>Members</h1>
      <div class="title-actions">
        <a class="btn-primary" href="index.html">← Back to Home</a>
      </div>
    </div>
  </div>

  <div id="membersStatus" aria-live="polite"></div>

  <main id="membersSection" hidden>
    <section class="cards-grid member-grid" id="memberGrid"></section>
  </main>

  <div id="loginSection" class="login-container" hidden>
    <h2>Login to view members</h2>
    <button id="googleLoginButton" type="button" class="btn-primary">Login with Google</button>
  </div>

  <noscript>
    <div style="text-align:center;color:#FFD700;font-weight:700;margin-top:12px;">
      JavaScript is required to view members.
    </div>
  </noscript>

  <script type="module" src="js/members.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js'); // if your site is in a subfolder, use './sw.js'
    });
  }
</script>
</body>
</html>
