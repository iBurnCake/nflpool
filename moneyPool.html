<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Pool | 2025 NFL Confidence Pool</title>
  <link rel="icon" type="image/png" href="images/NFL LOGOS/nfl-logo.jpg">

  <!-- No-flash bootloader (before any other CSS/JS) -->
  <style id="bootCss">
    html { background:#121212; }
    html.app-boot body > * { visibility: hidden; }
    html.app-boot #appBootLoader { visibility: visible; }
    #appBootLoader {
      position: fixed; inset: 0; z-index: 9999;
      display:flex; align-items:center; justify-content:center;
      background: rgba(12,12,12,.96);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #appBootLoader .box { text-align:center; }
    #appBootLoader .txt { margin-top:10px; font-weight:700; color:#FFD700; }
    #appBootLoader .spin {
      width:48px; height:48px; border-radius:50%;
      border:4px solid #2b2b2b; border-top-color:#FFD700;
      animation: bootSpin 1s linear infinite; margin:0 auto;
    }
    @keyframes bootSpin { to { transform: rotate(360deg); } }
  </style>
  <script>document.documentElement.classList.add('app-boot');</script>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/moneyPool.css" />
</head>
<body>
  <!-- Boot overlay -->
  <div id="appBootLoader" role="status" aria-live="polite" aria-busy="true">
    <div class="box">
      <div class="spin"></div>
      <div class="txt" id="appBootMsg">Loading…</div>
    </div>
  </div>

  <main class="mp-main">
    <h1 class="house-picks-title">
      Money Pool <span id="mp-week"></span>
    </h1>

    <div class="mp-actions" style="justify-content:center; margin-bottom:10px;">
      <a href="index.html" class="btn back-to-home">Back to Picks</a>
      <a href="housePicks.html" class="btn back-to-home">View House Picks</a>
    </div>

<section id="mp-admin" class="mp-admin" style="display:none;">
  <h3>Money Pool — Admin</h3>

  <div class="mp-admin-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:18px;">

    <div class="mp-col">
      <h4>Current Members</h4>
      <ul id="mp-members-list"></ul>
    </div>
    
    <div class="mp-col">
      <h4>Add Member</h4>
      <div style="display:flex;gap:8px;align-items:center;">
        <input
          id="mp-user-filter"
          type="text"
          placeholder="Search by name or UID"
          class="mp-input"
          style="flex:1;padding:8px;border-radius:6px;border:1px solid #555;background:#222;color:#FFD700;"
        />
        <button id="mp-add-from-search" class="btn">Add</button>
      </div>
      <small style="display:block;margin-top:6px;opacity:.8;">
        Full UID or Name  <b>Add</b>.
      </small>
    </div>
  </div>

  <div style="margin-top:12px;">
    <button id="mp-refresh-members" class="btn">Refresh Lists</button>
  </div>
</section>

    <section id="mp-status" class="mp-status" aria-live="polite"></section>
    <div id="housePicksContainer"></div>
  </main>

  <script type="module" src="js/moneyPool.js"></script>
</body>
</html>
