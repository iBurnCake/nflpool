<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Picks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/housePicks.css">

    <style>
    /* Leaderboard username container */
    .leaderboard-user {
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap; /* Keep profile picture + name in one line */
    }

    .leaderboard-user img {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
    }

    .leaderboard-username {
        white-space: nowrap;
        text-overflow: ellipsis; /* ... if too long */
    }

    /* User header profile picture */
    .user-header img {
        vertical-align: middle;
        margin-right: 8px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* Layout Fix */
    .house-picks-layout {
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }

    .leaderboard-container {
        flex: 0 0 250px;
        max-width: 250px;
        min-width: 200px;
    }

    .picks-container {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .user-picks-container {
        flex: 1 1 450px;
        max-width: 500px;
    }
    .user-header {
        text-align: center;
        width: 100%;
    }

    /* Center all text in leaderboard table */
    .user-picks-table th,
    .user-picks-table td {
        text-align: center;
        vertical-align: middle;
    }

    /* Center align user cell contents including picture + name */
    .leaderboard-user {
        justify-content: center;
    }


</style>
</head>
<body>
    <!-- Main Container -->
    <div class="settings-container">
        <div class="house-picks-title">House Picks</div>

        <div class="house-picks-layout">
            <!-- Leaderboard -->
            <div id="leaderboardWrapper" class="leaderboard-container"></div>

            <!-- Picks -->
            <div id="housePicksContainer" class="picks-container">
                <!-- Picks will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="settings-container">
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/housePicks.js"></script>
</body>
</html>
